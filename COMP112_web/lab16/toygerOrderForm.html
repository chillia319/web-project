<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="sheetstyle.css">
		<title>Toyger Request</title>
	</head>
	<body>
		<p>
			Please complete the form below to register your interest in purchasing a Toyger. We will be in touch with further details about the cats available.
		</p>
		<form  method="post" enctype="application/x-www-form-urlencoded"     action="http://web112.otago.ac.nz/112bin/112formslab.cgi">
            <div><input type="hidden" name="recipient" value=" sunme114@student.otago.ac.nz"></div>
            <div><input type="hidden" name="subject" value="Maggie of choosing cats"></div>
            <div><input type="hidden" name="followup-page" value="http://www.cs.otago.ac.nz/comp112/followup.html"></div>
            <fieldset class="textInputs">
				<legend>Contact Details</legend>
				<ul>
					<li>
						<label>First Name:</label>
						<input placeholder="Please enter your first name" type="text" tabindex="1" id="fname" name="firstname" required pattern="[A-Za-z -]+">
					</li>
					<li>
						<label>Surname:</label>
						<input placeholder="Please enter your surname" type="text" tabindex="2" id="surname" name="Surname" required pattern="[A-Za-z -]+">
					</li>
					<li>
						<label>Email address:</label>
						<input placeholder="Please enter your email address" type="text" tabindex="3" id="sender" name="sender" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
					</li>
					<li>
						<label>Phone number:</label>
						<input placeholder="Please enter your phone number" type="tel" tabindex="4"  id="phone" name="phone" required pattern="[0-9 ()-]+">
					</li>
				</ul>
			</fieldset>
			<fieldset class="preference">
				<legend>Contact Preference</legend>
				<ul>
					<li>
						<input type="radio" name="contactpreference" id="emailcontact" value="email" required><label>Email</label>
					</li>
					<li>
						<input type="radio" name="contactpreference" id="phonecontact" value="phone"><label>Phone</label>
					</li>
				</ul>
			</fieldset>
			<fieldset class="cat">
				<legend>Cat Requirements</legend>
				<ul>
					<li>
						<input type="checkbox" name="interestedin" id="kitten" value="kitten"><label>Kitten</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="mature" value="mature"><label>Mature</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="pet" value="pet"><label>Pet</label>
					</li>
					<li>
						<input type="checkbox" name="interestedin" id="show" value="show"><label>Show</label>
					</li>
					<li>
                       <input type="checkbox" name="interestedin" id="queen" value="queen/stud"><label>Queen</label>
					</li>
					<li>
					<input type="checkbox" name="interestedin" id="stud" value="stud"><label>Stud</label>
					</li>
				</ul>
			</fieldset>
			<fieldset class="comment">
				<legend>Comments</legend>
				<div>
					<textarea cols="40" rows="4" id="comments" name="comment">Add your comments here</textarea>
				</div>
				</fieldset>
				<fieldset class="button">
					<div>
						<label><input type="submit" id="submit" value="submit"></label>
						<label><input type="reset" id="reset" value="reset"></label>
					</div>
				</fieldset>
		</form>
		<div class="figure">
		<span class="helper"></span>
			<img src="toyger.jpg" alt="A toyger">
		</div>
		<p>Thank you!</p>
	</body>
</html>
