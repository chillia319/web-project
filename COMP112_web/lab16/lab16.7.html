<!DOCTYPE html>
<html>
	<head>
		<title>different browsers</title>
		<meta charset=utf-8>
	</head>
	<body>
		<form action="http://web112.otago.ac.nz/112bin/112formslab.cgi">
		<div><input type="hidden" name="recipient" value=" sunme114@student.otago.ac.nz"></div>
		<div><input type="hidden" name="subject" value="browsers"></div>
		<div>
			<input type="hidden" name="followup-page" value="http://www.cs.otago.ac.nz/comp112/followup.html">
		</div>
		    <p>Select a time:</p>
  			<input type="time" name="usr_time">
			<input type="submit">	
			<p>Birthday:</p>
			<input type="date" name="bday">
			<input type="submit"> 	
			<p>Add your homepage:</p>
  			<input type="url" name="homepage">
			<input type="submit">
			<p>Quantity (between 1 and 5):</p>
  			<input type="number" name="quantity" min="1" max="5">
  			<input type="submit">
			<p>points</p>
			<input type="range" name="points" min="0" max="10">
			<input type="submit">
		</form>
</html>
