<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>mygoogle</title>
	</head>
	<body>
		<form method="get" action="http://www.google.com/search">
			<p>My own
				<img src="http://www.google.com/logos/Logo_40wht.gif" alt="Google Logo."> search site
			</p>
			<p><input type="text" name="q" size="12" maxlength="255" value=""></p>
			<p>HTML
				<input type="checkbox" name="q" value="html">Web Design
				<input type="checkbox" name="q" value="web design">
			</p>
			<p>
				<select size="1" name="q">
					<option>Resources</option>
					<option>Free</option>
					<option>Tutorial</option>
				</select>
			</p>
			<p>Please add any additional search terms here:<br> <textarea cols="50"
name="q" rows="2">For example: learning web design</textarea></p>
			<p><input type="submit" name="btnG" value="Go"></p>
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
